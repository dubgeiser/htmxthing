<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <style>
      tr.htmx-swapping td {
        opacity: 0;
        transition: opacity 1s ease-out;
      }
    </style>
  </head>
  <body>
    <h1>htmx test</h1>
    <p>
     Count: <span id="people_count"
       hx-get="/people_count"
       hx-trigger="people_changed from:body"
       hx-swap="innerHTML"
      >{{ people_count }}</span>
    </p>

    <button
      hx-get="/initdb"
      hx-swap="outerHTML"
    >Seed database</button>

    <button
      hx-get="/people"
      hx-target="#people"
    >Show people</button>

    <button
      hx-get="/person/add"
      hx-target="#people"
    >Add person</button>

    <div id="people">
      {% include 'people.twig.html' %}
    </div>

  </body>
</html>
