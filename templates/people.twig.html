<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>E-mail</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for p in people %}
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.email }}</td>
      <td>
        <button hx-get="/person/{{ p.id }}" hx-target="#people">Detail</button>
        <button
          hx-delete="/person/{{ p.id }}"
          hx-confirm="Are you sure?"
          hx-target="closest tr"
          hx-swap="outerHTML swap:1s"
        >Delete</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
